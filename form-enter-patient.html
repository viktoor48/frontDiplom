<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="form.css">
  <title>Form</title>
</head>
<body>
<div class="wrapper">
  <header class="header-wrapper">
    <div class="container">
      <div class="header">
        <div class="header__row-min">
          <div class="header__column">
            <div class="header__logo">
              <img src="images/logo.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main-wrapper flex-center background-white">
    <div class="form-wrapper">
      <div class="container">
        <div class="form__item-wrapper">
          <form action="#" class="form__item">
            <h1 class="form__title form__title-text">Личный кабинет пациента</h1>
            <div class="form__field-wrapper">
              <div class="input-wrapper">
                <input type="text" placeholder="Почта" class="input">
              </div>
              <div class="messages-wrapper">
                <div class="messages__message error--text"></div>
              </div>
            </div>
            <div class="form__field-wrapper">
              <div class="input-wrapper">
                <input type="text" placeholder="Пароль" class="input">
              </div>
              <div class="messages-wrapper">
                <div class="messages__message error--text"></div>
              </div>
            </div>
            <div class="form__wrapper-btn">
              <button class="form__btn button">Войти</button>
            </div>
            <div class="reg-info">
              <a href="#" class="reg-info__btn">Регистрация пациента</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer-wrapper">
    <div class="container">
      <div class="footer-row">
        <div class="footer-logo">
          <img src="images/logo.svg" alt="">
        </div>
      </div>
    </div>
  </footer>
</div>
<script>

</script>
</body>
</html>
